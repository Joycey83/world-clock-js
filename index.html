<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Moment.js time & date -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Moment js Timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world Clock</title>
  </head>
  <body>
    <!-- Mix blend the bg color hue -->
    <img src="./images/hero-image.png" alt="" class="mix-color" />
    <button id="switch" class="switch-btn">Switch</button>
    <div id="color"></div>
    <main class="clock-container">
      <!-- Light/Dark Mode: Google Material Icons-->
      <button class="theme-btn" id="theme-button">
        <span class="material-symbols-outlined"> lightbulb </span>
      </button>
      <header>
        <h1>World Clock</h1>
      </header>

      <!-- Dropdown box of city options section -->
      <section>
        <div class="selection-container">
          <!-- Selections of Cities -->

          <select id="city-option" size="5">
            <option value="">Select a City...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Asia/Bangkok">Bangkok</option>
            <option value="Asia/Calcutta">Calcutta</option>
            <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
            <option value="Asia/Shanghai">Shanghai</option>
            <option value="Asia/Seoul">Seoul</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Asia/Harbin">Harbin</option>
            <option value="Asia/Katmandu">Katmandu</option>
            <option value="Atlantic/Reykjavik">Reykjavik</option>
            <option value="Atlantic/Bermuda">Bermuda</option>
            <option value="Australia/Melbourne">Melbourne</option>
            <option value="Australia/Brisbane">Brisbane</option>
            <option value="Australia/Queensland">Queensland</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Australia/Tasmania">Tasmania</option>
            <option value="America/Toronto">Toronto</option>
            <option value="America/Vancouver">Vancouver</option>
            <option value="America/Winnipeg">Winnipeg</option>
            <option value="America/Boa_Vista">Boa Vista</option>
            <option value="America/Chihuahua">Chihuahua</option>
            <option value="America/Dawson_Creek">Dawson Creek</option>
            <option value="America/El_Salvador">El Salvador</option>
            <option value="US/Alaska">Alaska</option>
            <option value="America/Antigua">Antigua</option>
            <option value="America/Puerto_Rico">Puerto Rico</option>
            <option value="America/Aruba">Aruba</option>
            <option value="Europe/Copenhagen">Copenhagen</option>
            <option value="Europe/Helsinki">Helsinki</option>
            <option value="Europe/Monaco">Monaco</option>
            <option value="Europe/Budapest">Budapest</option>
            <option value="Europe/Minsk">Minsk</option>
            <option value="Indian/Maldives">Maldives</option>
            <option value="Indian/Mauritius">Mauritius</option>
            <option value="Pacific/Galapagos">Galapagos</option>
            <option value="Pacific/Fiji">Fiji</option>
            <option value="Pacific/Tahiti">Tahiti</option>
            <option value="Africa/Lagos">Lagos</option>
            <option value="Africa/Mogadishu">Mogadishu</option>
            <option value="Africa/Nairobi">Nairobi</option>
            <option value="Africa/Porto-Novo">Porto-Novo</option>
            <option value="Africa/Djibouti">Djibouti</option>
            <option value="Africa/Casablanca">Casablanca</option>
            <option value="Antarctica/South_Pole">South Pole</option>
            <option value="Atlantic/St_Helena">St Helena</option>
            <option value="Canada/Newfoundland">Newfoundland</option>
            <option value="Chile/EasterIsland">Easter Island</option>
          </select>

          <!-- Click on it, will reset back to 3 set timezones -->
          <div class="btn-container">
            <button class="reset-btn">
              <a href="index.html"
                ><span class="material-symbols-outlined reset-icon">
                  restart_alt
                </span></a
              >
            </button>
          </div>
        </div>
      </section>

      <!-- The Four chosen city time zones section -->
      <section>
        <div id="city-container">
          <!-- Hong Kong -->
          <div class="city" id="hong-kong">
            <div>
              <h2>Hong Kong</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <!-- Louisville -->
          <div class="city" id="louisville">
            <div>
              <h2>Louisville</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <!-- Rome -->
          <div class="city" id="rome">
            <div>
              <h2>Rome</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <!-- Johannesburg -->
          <div class="city" id="johannesburg">
            <div>
              <h2>Johannesburg</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </section>
    </main>

      >
    </footer>
    <script src="./javascript/clock.js"></script>
  </body>
</html>
