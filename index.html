<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>world Clock</title>
  </head>
  <body>
    <main>
      <!-- Dark Mode -->
      <button>Theme Button</button>
      <header>
        <h1>World Clock</h1>
      </header>

      <!-- Dropdown box of city options -->
      <section>
        <div>
          <!-- Selections of Cities -->
          <select>
            <option value="">--Select a City--</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Japan</option>
            <option value="">Paris</option>
          </select>
        </div>
      </section>
      <!-- Click on it, will reset back to 3 set timezones -->
      <button>Reset Button</button>
      <!-- The three chosen city time zones -->
      <section></section>
    </main>
    <footer>
      This project is coded by Joyce Cheung out sourced by
      <a href="https://github.com/Joycey83/world-clock-js" target="_blank"
        >Github</a
      >
    </footer>
    <script src="/javascript/world-clock.js"></script>
  </body>
</html>
