<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Moment.js time & date -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Moment js Timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world Clock</title>
  </head>
  <body>
    <main class="clock-container">
      <!-- Dark Mode -->
      <button>Theme Button</button>
      <header>
        <h1>World Clock</h1>
      </header>

      <!-- Dropdown box of city options section -->
      <section>
        <div class="selection-container">
          <!-- Selections of Cities -->
          <select id="city-option">
            <option value="">--Select a City--</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Japan</option>
            <option value="">Paris</option>
          </select>
          <!-- Click on it, will reset back to 3 set timezones -->
          <div class="btn-container">
            <button class="reset-btn">Reset Button</button>
          </div>
        </div>
      </section>

      <!-- The Four chosen city time zones section -->
      <section>
        <div class="city-container">
          <div class="city" id="hong-kong">
            <div>
              <h2>Hong Kong</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small>PM</small></div>
          </div>

          <div class="city" id="louisville">
            <div>
              <h2>Louisville</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small>AM</small></div>
          </div>

          <div class="city" id="rome">
            <div>
              <h2>Rome</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small>AM</small></div>
          </div>
          <div class="city" id="johannesburg">
            <div>
              <h2>Johannesburg</h2>
              <div class="date"></div>
            </div>
            <div class="time"><small>PM</small></div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer for my Github & Netlify Link -->
    <footer>
      This project is coded by Joyce Cheung out sourced by
      <a href="https://github.com/Joycey83/world-clock-js" target="_blank"
        >Github</a
      >
    </footer>
    <script src="./javascript/clock.js"></script>
  </body>
</html>
