<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>world Clock</title>
  </head>
  <body>
    <main class="clock-container">
      <!-- Dark Mode -->
      <button>Theme Button</button>
      <header>
        <h1>World Clock</h1>
      </header>

      <!-- Dropdown box of city options section -->
      <section>
        <div class="selection-container">
          <!-- Selections of Cities -->
          <select>
            <option value="">--Select a City--</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Japan</option>
            <option value="">Paris</option>
          </select>
          <!-- Click on it, will reset back to 3 set timezones -->
          <button>Reset Button</button>
        </div>
      </section>

      <!-- The Four chosen city time zones section -->
      <section>
        <div class="city">
          <h2>Hong Kong</h2>
          <div class="date">6th January 2023</div>
          <div class="time">20:11:43 PM</div>
        </div>

        <div class="city">
          <h2>San Francisco</h2>
          <div class="date">6th January 2023</div>
          <div class="time">04:12:23 AM</div>
        </div>

        <div class="city">
          <h2>New York</h2>
          <div class="date">6th January 2023</div>
          <div class="time">07:13:45 AM</div>
        </div>
        <div class="city">
          <h2>Johannesburg</h2>
          <div class="date">6th January 2023</div>
          <div class="time">14:17:34 PM</div>
        </div>
      </section>
    </main>
    <!-- Footer for my Github & Netlify Link -->
    <footer>
      This project is coded by Joyce Cheung out sourced by
      <a href="https://github.com/Joycey83/world-clock-js" target="_blank"
        >Github</a
      >
    </footer>
    <script src="/javascript/world-clock.js"></script>
  </body>
</html>
